<script type="text/javascript">
    $(document).ready(()=>{

        console.log("document loaded!")        
        $.post( "/get_users", function( data ) {
            console.log("api data : ", data)
            let user_items = ""
            if(data.length>0){
                data.map((item, index)=>{
                    var dateString = new Date(item.date*1)
                    dateString = dateString.toUTCString()
                    user_items +=
                               `<tr><td><img src="./template/images/user.png" alt="Avatar" class="w30 rounded-circle mr-2"> <span>user-${index+1}</span></td>
                                    <td><h6 class="mb-0">${item.user_email}</h6></td>
                                    <td><span>${dateString}</span></td>  
                                    <td><span class="badge badge-${item.state=='active'?'success':'danger'}">${item.state}</span></td>
                                    <td style="padding:0;">
                                        <a href="javascript:void(0);" onclick="block_user('${item.user_email}','${item.state!='active'?'active':'block'}')"
                                         class="btn btn-${item.state!='active'?'success':'danger'} btn-round">${item.state!='active'?'Active':'Block'}</a>
                                    </td>                           
                                </tr>`
                })
            }
            $("#user-list").html(user_items)
        });
    })

    function block_user(user_email, state) {
        $.post("/block_user" ,{user_email, state},(res)=>{
            if(res.status=='success'){
                location.reload()
            }

        })        
    }

</script>
