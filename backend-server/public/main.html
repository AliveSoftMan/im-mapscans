  var draw_points = 0;
  var draw_multi = false;

  function MapboxDrawClick() {

    var getMode = "";

    try{

      getMode = draw.getMode();

    }catch(e){
      console.log("error : ", e)
      return;
    }

    if (getMode == 'draw_polygon') {
      const data = draw.getAll()
      draw_points = data.features[0].geometry.coordinates[0].length
      if(draw_multi == false)
      {
        if (data.features[0].geometry.coordinates[0].length == 6) {
          draw.changeMode('draw_point')
          draw.changeMode('simple_select')
        }
      }
    }    
  }

  map.on('draw.modechange', (e) => {
    const data = draw.getAll();
    if (draw.getMode() == 'draw_polygon') {
      var pids = []
      // ID of the added template empty feature
      const lid = data.features[data.features.length - 1].id
      data.features.forEach((f) => {
        if (f.geometry.type === 'Polygon' && f.id !== lid) {
          pids.push(f.id)
        }
      })
      draw.delete(pids)
    }
  });

  function createMask() {

    if (map.getSource("mask")) {
      map.getSource('mask').setData(mask);
    } else {

      map.addSource('mask', {
        "type": "geojson",
        "data": mask
      });

      map.addLayer({
        "id": "zmask",
        "source": "mask",
        "type": "line",
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "#1a88f0",
          "line-width": 8,
          'line-dasharray': [2, 2]
        }

      });

      map.addLayer({
        "id": "zfill",
        "source": "mask",
        "type": "fill",
        "paint": {
          "fill-pattern": "pattern",
          'fill-opacity': 0.3
        }
      });

    }

    if (started === false) {
      threeboxstart();
      started = true;
    }

  }

  function polyMask(mask, bounds) {
    var bboxPoly = turf.bboxPolygon(bounds);
    return turf.difference(bboxPoly, mask);
  }

  function imgToBase64(url, callback) {
  
    if (!window.FileReader) {
        callback(null);
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.responseType = 'blob';

    xhr.onload = function() {

        var reader = new FileReader();
        reader.onloadend = function() {

          let imgVariable = reader.result.replace('text/xml', 'image/png');
          callback(imgVariable);

        };
        reader.readAsDataURL(xhr.response);
    };
    xhr.open('GET', url);
    xhr.send();
  };

  var getDataUrl = function (img) {
    var canvas = document.createElement('canvas')
    var ctx = canvas.getContext('2d')
    canvas.width = img.width
    canvas.height = img.height
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    // If the image is not png, the format
    return canvas.toDataURL()
  }

var lightModal = document.getElementById("light-modal")

function open_light_modal() {
  if( window.light1 &&  window.light2)
    lightModal.style.display = "block"
}

function change_intensity() {

  if( window.light1 &&  window.light2){
    window.light1.intensity = event.target.value
    window.light2.intensity = event.target.value
    window.map_paint.repaint()
  }

}

var closeModal = document.getElementById('close-intensity')

window.onclick = function(event) {
  if (event.target == lightModal || event.target == closeModal) {
    lightModal.style.display = "none";
  }
}
